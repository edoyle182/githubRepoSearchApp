<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Repo Search App</title>
    <meta
      name="description"
      content="App that displays a GitHub user's repositories via their user handle."
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header role="banner">
        <h1>Candidate Review</h1>
      </header>
      
      <!-- Search Form -->
      <section role="region">
        <form class="js-form">
          <label for="user-handle">Search for GitHub User Handle: </label>
          <input
            type="text"
            name="user-handle"
            class="js-user-handle"
            required
          />

          <input type="submit" value="Submit!" />
        </form>
        <p class="error-message js-error-message"></p>
      </section>
      
      <!-- Results Area -->
      <section role="region" class="results js-results hidden">
        <h2>Search Results:</h2>
        <ul class="results-list js-results-list"></ul>
      </section>

      <footer role="contentinfo">
        <p>
          Created by Evan Doyle.
          <a href="https://edoyle182.github.io/githubRepoSearchApp/"
            >GitHub Page</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
